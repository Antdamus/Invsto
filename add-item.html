<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Item - OG Jewelry</title>

  <!-- SDKs -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://qajavascriptsdktests.azurewebsites.net/JavaScript/dymo.connect.framework.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="add-item.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet" />
</head>
<body class="add-body">
  <div class="page">
    <header class="header">
      <a href="dashboard.html" class="back-button">‚Üê Back to Dashboard</a>
    </header>

    <main class="add-main">
      <h1 class="add-heading">Add Item Type</h1>
      <form id="add-item-form" class="add-form">
        <input type="text" id="title" placeholder="Item Title" class="add-input" required />
        <textarea id="description" placeholder="Item Description" class="add-input add-textarea" required></textarea>
        <input type="number" step="0.01" id="weight" placeholder="Weight (g or ct)" class="add-input" required />
        
        <select id="category" class="add-input" required>
          <option value="" disabled selected>Category</option>
          <option value="diamonds">Diamonds</option>
          <option value="pendants">Pendants</option>
          <option value="rings">Rings</option>
        </select>

        <input type="number" step="0.01" id="cost" placeholder="Cost of Item ($)" class="add-input" required />
        <input type="text" id="sale-price" placeholder="Sale Price (auto)" class="add-input" readonly />

        <input type="text" id="distributor-name" placeholder="Distributor Name (optional)" class="add-input" />
        <input type="tel" id="distributor-phone" placeholder="Distributor Phone" class="add-input" />
        <textarea id="distributor-notes" placeholder="Distributor Notes (optional)" class="add-input add-textarea"></textarea>

        <select id="qr-type" class="add-input" required>
          <option value="" disabled selected>Type of QR code</option>
          <option value="website">Website</option>
          <option value="CGL ID">CGL Certificate</option>
        </select>

        <input type="url" id="qr-code" placeholder="External QR Code" class="add-input" />

        <div class="add-barcode-section">
          <label class="add-label">1D Code</label>
          <div class="add-barcode-options">
            <button type="button" id="generate-barcode" class="add-button-secondary">Generate Barcode</button>
            <span>or</span>
            <input type="text" id="scanned-barcode" placeholder="Paste or Scan Barcode" class="add-input" />
          </div>

          <div id="combined-label" class="combined-label-preview">
            <canvas id="qr-canvas" width="180" height="180"></canvas>
            <canvas id="barcode-canvas" width="300" height="80"></canvas>
          </div>

          <button id="generate-dymo-label" type="button" class="add-button-secondary">Generate DYMO Label</button>
          <div id="dymo-status" style="text-align:center; margin-top: 10px; font-weight: 500;"></div>
        </div>

        <!-- NEW MULTI-PHOTO SUPPORT -->
        <input type="file" id="item-photo" class="add-input" accept="image/*" multiple />
        <div id="carousel-preview" class="carousel-preview"></div>

        <button type="submit" class="add-button">Add Item</button>
      </form>
    </main>
  </div>

  <script src="initSupabase.js"></script>
  <script src="inventory.js"></script>
</body>
</html>
