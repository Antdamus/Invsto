<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OG Jewelry Stock</title>
  <link rel="stylesheet" href="stock.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet"/>
</head>
<body class="stock-body">
  <header class="stock-header">
    <h1 class="stock-heading">ğŸ“¦ Current Inventory</h1>
    <a href="dashboard.html" class="back-button">â† Back to Dashboard</a>
  </header>

  <!-- âœ¨ Filter Toggle Button -->
  <div class="filter-toggle-container">
    <button id="toggle-filters" class="filter-toggle-btn">ğŸ” Show Filters</button>
  </div>

  <!-- ğŸ” Filter Form Section -->
  <section class="stock-filters collapse" id="filter-section">
    <form id="filter-form">
      <!-- General -->
      <input type="text" name="title" placeholder="Search title..." />
      <input type="text" name="description" placeholder="Search description..." />
      <input type="text" name="barcode" placeholder="Search barcode..." />
      <input type="text" name="distributor" placeholder="Distributor name..." />

      <!-- Numeric -->
      <input type="number" name="weightMin" placeholder="Min weight" />
      <input type="number" name="weightMax" placeholder="Max weight" />
      <input type="number" name="costMin" placeholder="Min cost" />
      <input type="number" name="costMax" placeholder="Max cost" />
      <input type="number" name="priceMin" placeholder="Min sale price" />
      <input type="number" name="priceMax" placeholder="Max sale price" />
      <input type="number" name="stockMin" placeholder="Min stock" />
      <input type="number" name="stockMax" placeholder="Max stock" />
      <input type="date" name="createdFrom" placeholder="Created From..." />
      <input type="date" name="createdTo" placeholder="Created To..." />


      <!-- Dropdowns -->
      <select name="category">
        <option value="">All Categories</option>
      </select>
      <select name="qr_type">
        <option value="">All QR Types</option>
      </select>

      <!-- Controls -->
      <div class="filter-buttons">
        <button type="button" id="clear-filters">ğŸ§¼ Clear Filters</button>
        <button type="button" id="export-csv">ğŸ“¤ Export CSV</button>
        <button type="button" id="export-pdf">ğŸ“„ Export PDF</button>
      </div>
    </form>


  </section>

  <!-- â­ Favorite Filter Toggle -->
  <div id="favorite-toggle-container">
    <label class="favorite-toggle">
      <input type="checkbox" id="show-favorites-only">
      â­ Show Only Favorites
    </label>
  </div>

  <div class="sort-controls">
    <select id="sort-select">
      <option value="">Sort By...</option>
      <option value="title-asc">Title (Aâ€“Z)</option>
      <option value="title-desc">Title (Zâ€“A)</option>
      <option value="weight-asc">Weight (Low â†’ High)</option>
      <option value="weight-desc">Weight (High â†’ Low)</option>
      <option value="cost-asc">Cost (Low â†’ High)</option>
      <option value="cost-desc">Cost (High â†’ Low)</option>
      <option value="price-asc">Sale Price (Low â†’ High)</option>
      <option value="price-desc">Sale Price (High â†’ Low)</option>
      <option value="stock-asc">Stock (Low â†’ High)</option>
      <option value="stock-desc">Stock (High â†’ Low)</option>
      <option value="date-desc">Date Created (Newest)</option>
      <option value="date-asc">Date Created (Oldest)</option>
    </select>
  </div>

  <!-- ğŸ” Filter Chips -->
  <div id="filter-chips" class="filter-chips"></div>
  <!-- ğŸ“Š Pagination Controls -->
  <div class="pagination-controls">
    <div class="page-size">
      <label for="cards-per-page">Cards per page:</label>
      <select id="cards-per-page">
        <option value="8">8</option>
        <option value="12" selected>12</option>
        <option value="24">24</option>
        <option value="48">48</option>
      </select>
    </div>

    <div id="pagination-buttons" class="pagination-buttons">
      <!-- Page buttons will be inserted here dynamically -->
    </div>
  </div>
  
  <!-- ğŸ§° Bulk Action Toolbar -->
  <div id="bulk-toolbar" class="bulk-toolbar hidden">
    <span id="selected-count">0 selected</span>
    <button id="bulk-delete">ğŸ—‘ Delete</button>
    <button id="bulk-export">ğŸ“¥ Export CSV</button>
    <button id="bulk-clear">âŒ Clear Selection</button>
    <button id="bulk-favorite" class="bulk-btn">
      â­ Toggle Favorite
    </button>
    
  </div>

  <!-- ğŸ“¦ Inventory Grid -->
  <main class="stock-main">
    <div id="stock-container" class="stock-grid"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="initSupabase.js"></script>
  <!-- jsPDF & AutoTable CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script src="stock.js"></script>
</body>
</html>
