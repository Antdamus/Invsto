<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OG Jewelry Stock</title>
  <link rel="stylesheet" href="stock.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

</head>
<body class="stock-body">
  <!-- üîπ Unified Control Bar -->
  <header class="stock-header sticky">
    <div class="top-controls">
      <a href="dashboard.html" class="back-button">‚Üê Back</a>
      <label class="favorite-toggle">
        <input type="checkbox" id="show-favorites-only">
        Show Only Favorites
      </label>
      <select id="sort-select">
        <option value="">Sort By...</option>
        <option value="title-asc">Title (A‚ÄìZ)</option>
        <option value="title-desc">Title (Z‚ÄìA)</option>
        <option value="weight-asc">Weight (Low ‚Üí High)</option>
        <option value="weight-desc">Weight (High ‚Üí Low)</option>
        <option value="cost-asc">Cost (Low ‚Üí High)</option>
        <option value="cost-desc">Cost (High ‚Üí Low)</option>
        <option value="price-asc">Sale Price (Low ‚Üí High)</option>
        <option value="price-desc">Sale Price (High ‚Üí Low)</option>
        <option value="stock-asc">Stock (Low ‚Üí High)</option>
        <option value="stock-desc">Stock (High ‚Üí Low)</option>
        <option value="date-desc">Date Created (Newest)</option>
        <option value="date-asc">Date Created (Oldest)</option>
      </select>
      <button id="toggle-filters" class="filter-toggle-btn">Filters</button>
      <button type="button" id="clear-filters" class="btn-clear">Clear</button>
    </div>
  </header>

  <!-- üî∏ Floating Filter HUD -->
  <section class="floating-filters" id="filter-section">
    <form id="filter-form">
      <div class="filter-grid">
        <input type="text" name="title" placeholder="Search title..." />
        <input type="text" name="description" placeholder="Search description..." />
        <input type="text" name="barcode" placeholder="Search barcode..." />
        <input type="text" name="distributor" placeholder="Distributor name..." />
        <input type="number" name="weightMin" placeholder="Min weight" />
        <input type="number" name="weightMax" placeholder="Max weight" />
        <input type="number" name="costMin" placeholder="Min cost" />
        <input type="number" name="costMax" placeholder="Max cost" />
        <input type="number" name="priceMin" placeholder="Min sale price" />
        <input type="number" name="priceMax" placeholder="Max sale price" />
        <input type="number" name="stockMin" placeholder="Min stock" />
        <input type="number" name="stockMax" placeholder="Max stock" />
        <input type="date" name="createdFrom" placeholder="Created From..." />
        <input type="date" name="createdTo" placeholder="Created To..." />
    
        <label class="match-mode-toggle">
          <input type="checkbox" id="match-all-toggle" />
          Match <strong>all</strong> selected categories
        </label>
    
        <!-- ‚úÖ Category Dropdown Container -->
        <div id="category-dropdown-container" class="custom-dropdown">
          
          <button id="category-dropdown-toggle" type="button" class="dropdown-toggle">
            Select Categories
          </button>

          <!-- dynamic insertion in js by renderDropdownOptions -->
          <div id="category-dropdown-menu" class="dropdown-menu"></div>
        </div>
    
        <!-- ‚úÖ Hidden input to store selected categories -->
        <input type="hidden" name="categories" id="hidden-categories" />
    
        <!-- ‚úÖ QR Type -->
        <select name="qr_type">
          <option value="">All QR Types</option>
        </select>
      </div>
    
      <!-- ‚úÖ Export buttons -->
      <div class="filter-actions">
        <button type="button" id="export-csv">üì§ Export CSV</button>
        <button type="button" id="export-pdf">üìÑ Export PDF</button>
      </div>
    </form>    
  </section>

  <!-- üîª Active Filter Chips -->
  <div id="filter-chips" class="filter-chips"></div>

  <!-- üîª Pagination + Page Controls -->
  <div class="pagination-controls">
    <div class="page-size">
      <label for="cards-per-page">Cards per page:</label>
      <select id="cards-per-page">
        <option value="8">8</option>
        <option value="12" selected>12</option>
        <option value="24">24</option>
        <option value="48">48</option>
      </select>
    </div>
    <div id="pagination-buttons" class="pagination-buttons"></div>
  </div>

  <div id="bulk-toolbar" class="bulk-toolbar hidden">
    <span id="selected-count">0 selected</span>
    <button id="bulk-delete">üóë Delete</button>
    <button id="bulk-export">üì• Export CSV</button>
    <button id="bulk-clear">‚ùå Clear Selection</button>
    <button id="bulk-favorite" class="bulk-btn">‚≠ê Toggle Favorite</button>
    <select id="bulk-category" class="bulk-select">
      <option value="">Move to Category...</option>
    </select>
  </div>

  <!-- üî∏ Inventory Cards -->
  <main class="stock-main">
    <div id="stock-container" class="stock-grid"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="initSupabase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="stock.js"></script>

  

  <div id="toast-container"></div>
  <div id="loading-overlay"><div class="spinner"></div></div>
</body>
</html>
