<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OG Jewelry - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="../index.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body class="login-body">
  <main>
    <h1 class="login-heading">OG Jewelry Login</h1>
    <form id="login-form" class="login-form">
      <input type="email" id="email" placeholder="Email" class="login-input">
      <input type="password" id="password" placeholder="Password" class="login-input">
      <button type="submit" class="login-button">Login</button>
    </form>
  </main>

  <script src="../src/js/initSupabase.js"></script>
  <script src="../src/js/auth.js"></script>
</body>
</html>
